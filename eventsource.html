<!DOCTYPE html>
<html>
    <head>
        <title>Demos - timkay</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <script src="jquery.js"></script>
        <script src="weedit.js" defer></script>
        <pre></pre>
        <script>
            console.clear()
            const stringify = v => {
                try {
                    return JSON.stringify(v)
                } catch (err) {
                    if (err.message.match('circular')) return '(circ)'
                    return `(${err.constructor.name}: ${err.message})`
                }
            }
            const say = (s, ...v) => $('pre').append(v.reduce((a, v, i) => a += 
                (Object.keys(v || {}).length === 1? Object.entries(v).map(([k, v]) => k + '=' + stringify(v)).join('='): stringify(v)) +
                s[i+1], s[0]))
            say `array ${[3, 4, 5]}, ${{x: 5}}, ${{hello: 'hello, world'}} ${null} ${undefined} ${3.14}`
            
            const source = new EventSource();
        </script>
    </body>
</html>
