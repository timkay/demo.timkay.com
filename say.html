<!DOCTYPE html>
<html>
    <head>
        <title>Demos - timkay</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <pre id="console_say_output"></pre>

        <script src="jquery.js"></script>
        <script src="weconsole.js" defer></script>
        <script src="decycle.js"></script>
        <!--<script src="https://unpkg.com/@timkay/say"></script>-->
        <script src="say.js"></script>
        <script src="weedit.js" defer></script>

        <script>
            console.clear()
            const a = []
            const b = []
            b.push(b)
            a.push(a, b, [a])
            const pi = Math.PI
            say('>test')
            say `null=${null} ${{undefined}} ${{NaN}}`
            say `${{Infinity}} ${{NegativeInfinity: Number.NEGATIVE_INFINITY}}`
            say `${42} ${'bob'} array ${[3, 4, 5]}, ${{x: 5}}, ${{hello: 'hello, world'}} ${{pi}}`
            say `>>> ${{a}} <<<`
            say `>>> ${window} <<<`
            say `BigInt: ${BigInt(42)}`
            say `array of object of object: ${[3, {a: {b: {c: 42}}}]}`
            say `nonce> This is a conditional output`
            say `test> This is a conditional output`
            say `test> hello`
        </script>
    </body>
</html>
