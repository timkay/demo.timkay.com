<!DOCTYPE html>
<html>
    <head>
        <title>Demos - timkay</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <script src="jquery.js"></script>
        <script src="weconsole.js" defer></script>
        <script src="decycle.js"></script>
        <script src="say.js"></script>
        <script src="weedit.js" defer></script>
        <pre></pre>
        <script>
            console.clear()
            const say = (s, ...v) => $('pre').append(JSON.say(s, ...v))
            const a = []
            const b = []
            b.push(b)
            a.push(a, b, [a])
            const pi = Math.PI
            say `null=${null} ${{undefined}} ${{NaN}}\n`
            say `${{Infinity}} ${{NegativeInfinity: Number.NEGATIVE_INFINITY}}\n`
            say `${42} ${'bob'} array ${[3, 4, 5]}, ${{x: 5}}, ${{hello: 'hello, world'}} ${{pi}}\n`
            say `>>> ${{a}} <<<\n`
            say `>>> ${window} <<<\n`
            say `BigInt: ${BigInt(42)}\n`
            say `array of object of object: ${[3, {a: {b: {c: 42}}}]}\n`
        </script>
    </body>
</html>
