<!DOCTYPE html>
<html>
    <head>
        <title>Code Coverage - timkay</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <script src="jquery.js"></script>
        <script src="weedit.js" defer></script>
        <script src="weconsole.js"></script>
        <script>
            console.clear();
            console.log('hello');
            function coverage() {
                try {
                    throw new Error('coverage');
                } catch (err) {
                    const at = err.stack.split(/\r?\n/m)?.[2];
                    const [_, f, line, column] = at.match(/at\s+(\w+).*(\d+):(\d+)/);
                    console.log(`coverage called from ${f}:${line}:${column}`);
                }
            }
            function b() {
                coverage();
            }
            function a() {
                coverage();
                b();
            }
            function t() {
                setTimeout(a, 1000);
            }
            a();
            t();
        </script>
    </body>
</html>
