<!DOCTYPE html>
<html>
    <head>
        <title>Custom Elements</title>
    </head>
    <body>
        <progress-bar style="border: thick solid blue" />
        <template id="progress-bar-template">
            <style>
                div {
                    display: inline-block;
                    min-width: 100px;
                    border: thick solid green;
                    background: pink;
                }
            </style>
            <div>hello</div>
        </template>
        <script>console.clear()</script>
        <script>
            customElements.define('progress-bar', class extends HTMLElement {
                constructor() {
                    super()
                    this._style = this.getAttribute('style')
                    this.removeAttribute('style')
                }
                
                connectedCallback() {
                    const elt = document.getElementById("progress-bar-template").content.cloneNode(true)
                    elt.querySelectorAll('div').forEach(div => div.setAttribute('style', this._style))
                    this.attachShadow({mode: 'closed'}).appendChild(elt)
                    console.log(this.shadowRoot)
                    // elt.setAttribute('style', this._style)
                }
                
                disconnectedCallback() {
                    // ...
                }
                
                attributeChangedCallback(attrName, oldVal, newVal) {
                    console.log(`attributeChangedCallback(${attrName}, ${oldVal}, ${newVal})`)
                }
            })
        </script>
    </body>
</html>
