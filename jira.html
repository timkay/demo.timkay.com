        <title>Jira Search Bookmarklet - timkay</title>

    <body>
        <script src="jquery.js"></script>
        <script src="weedit.js" defer></script>
        <script>console.clear()</script>
        <h2>Jira Search Bookmarklet</h2>
        Drag this link to your bookmark bar

    </body>
