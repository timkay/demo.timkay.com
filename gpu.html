<!DOCTYPE html>
<html>
    <head>
        <title>gpu.js demo</title>
    </head>
    <body>
        <script src="jquery.js"></script>
        <script src="weconsole.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gpu.js/1.0.2/gpu.min.js" integrity="sha512-cr2nuynSuSV6MGtWlympE0qd1g1TKBuEhv9lcfbW8HrE9UbPPc8zMwcje1fb9w2kzxqRnsizh6c+YbE6Ab7wpg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        gpu.js -- see the console
        <script>

  const generateMatrices = () => {
    const matrices = [[], []]
    for (let y = 0; y < 512; y++){
      matrices[0].push([])
      matrices[1].push([])
      for (let x = 0; x < 512; x++){
        matrices[0][y].push(Math.random())
        matrices[1][y].push(Math.random())
      }
    }
    return matrices
  }


  const gpu = new GPU();
  const multiplyMatrix = gpu.createKernel(function(a, b) {
    let sum = 0;
    for (let i = 0; i < 512; i++) {
      sum += a[this.thread.y][i] * b[i][this.thread.x];
    }
    return sum;
  }).setOutput([512, 512])


  const matrices = generateMatrices()
  const out = multiplyMatrix(matrices[0], matrices[1])


  console.log(out[10][12]) // Logs the element at the 10th row and the 12th column of the output matrix

        </script>
    </body>
</html>
