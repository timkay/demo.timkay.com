<!DOCTYPE html>
<html>
    <head>
        <title>Data Tables Demo - timkay.com</title>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    </head>
    <body>
        <table id="myTable" class="display" data-paging="false" data-searching="false">
        </table>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
        <script>
            console.clear()
            columns = [{title: 'a'}, {title: 'b'}, {title: 'c'}]
            data = [[1, 2, 3], [4, 5, 6]]
            const table = $('table').DataTable({
                columns,
                data,
            })
            columns = [{title: 'Alice'}, {title: 'Bob'}, {title: 'Charlie'}]
            data = [[1, 2, 3], [4, 5, 7]]
            // console.log(table.columns().header().to$())
            table.clear().rows.add(data).draw()
        </script>
    </body>
</html>
