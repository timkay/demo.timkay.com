<!DOCTYPE html>
<html>

        <title>JavaScript Bookmark</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <script src="jquery.js"></script>
        <script src="weedit.js" defer></script>
        <h1>PSGWeb Bookmark</h1>
        <ol>
            <li>Drag this link onto your bookmark bar: <a href="javascript:location.replace(location.href.replace('https://', 'https://psgweb.us/'))">PSGWeb</a></li>
            <li>Go to a GitHub PySimpleGUI program, such as <a target="_blank" href="https://github.com/PySimpleGUI/PySimpleGUI/blob/master/DemoPrograms/Browser_START_HERE_Demo_Programs_Browser.py">this one</a></li>
            <li>Click the bookmark</li>
        </ol>
        
    </body>
