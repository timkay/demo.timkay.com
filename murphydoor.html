<!DOCTYPE html>
<html>
    <head>
        <title>Tim's Demos</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            * {
                box-sizing: border-box;
            }
            div {
                position: fixed;
            }
            #left, #right {
                border: thin solid black;
                width: 100px;
                height: 40px;
            }
            #left {
                border-left: thin dashed black;
                top: 100px;
                left: 20px;
            }
            #right {
                border-right: thin dashed black;
                top: 100px;
                left: 440px;
            }
            #door {
                border: thick solid black;
                width: 300px;
                height: 82.5px;
                top: 57.5px;
                left: 130px;
            }
        </style>
    </head>
    <body>
        <div id="left">left</div>
        <div id="right">right</div>
        <div id="door">door</div>
        <script src="jquery.js"></script>
        <script src="weedit.js" defer></script>
        <script>
            
        </script>
    </body>
</html>
