<script>
fetch(request, env) {
    const response = await env.AI.run(
      "@cf/meta/llama-3.1-8b-instruct",
      {
        prompt: "Why should you use Cloudflare for your AI inference?",
      },
      {
        gateway: {
          id: "ai-gateway"
        },
      },
    );
    return new Response(JSON.stringify(response));
  }    
</script>
